<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="style/all.css">
    <title>Homework2</title>
</head>
<body>
    <form class="hw2" action="#">
        <h1>Contact form </h1>
        <div>
            <label class="nazva" for="name">Your name</label>
            <input class="stroka" type="text" name="" id="name">
        </div>
        <div>
            <label class="nazva" for="email">Your email</label>
            <input class="stroka" type="email" name="" id="email">
        </div>
        <legend class="nazva1">Chose your age</legend>
            <select class="vik" name="" id="age">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        <fieldset class="ramka">
                <legend class="age">Chose your gender</legend>
                <input class="dot1" type="radio" name="gender"  id="male">
                <label for="male">male</label>
                <input type="radio" name="gender"  id="female">
                <label for="female">female</label>
                <input type="radio" name="gender"  id="anoter">
                <label for="anoter">anoter</label>
                
        </fieldset>    
        <fieldset class="option">
            <legend class="nazva2">Chose your option</legend>
                <input class="dot" type="checkbox" name="" id="option1">
                <label for="option1">Option 1</label>
                <input type="checkbox" name="" id="option2">
                <label for="option2">Option 2</label>
                <input type="checkbox" name="" id="option3">
                <label for="option3">Option 3</label>
                <input type="checkbox" name="" id="option4">
                <label for="option4">Option 4</label>
        </fieldset>
        <div>
            <label class="nazva" for="phone">Your phone</label>
            <input class="stroka" type="tel" name="" id="phone">
        </div>
        <div>
            <label class="nazva" for="password">Your password</label>
            <input class="stroka" type="password" name="#" id="password">
        </div>
        <fieldset class="area">
            <legend class="nazva3">Your message</legend>
            <textarea class="colonka" name="#" id="message" cols="30" rows="10"></textarea>
        </fieldset>
        <div class="btn">
            <input class="knopka" type="reset" value="reset">
            <input class="knopka" type="submit" value="submit">
        </div>
    </form>

    
</body>
</html>
