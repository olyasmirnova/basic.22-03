<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form class="form" action="#">
        <h1 class="title">Contact form</h1>

        <div class="input_container">
            <label class="label" for="name">Your name</label>
            <input class="input" type="text" placeholder="Your Name" id="name">
        </div>

        <div class="input_container">
            <label class="label" for="email">Your email</label>
            <input class="input" type="email" id="email">
        </div>

        <div class="input_container">
            <label class="label" for="age">Choose your age</label>
            <select class="select" name="age" id="age">
                <option value="less30">From 18 to 30</option>
                <option value="less50">From 31 to 50</option>
                <option value="less70">From 51 to 70</option>
            </select>
        </div>

        <fieldset class="fieldset">
            <legend class="legend">Choose your gender</legend>
            <input type="radio" name="gender" id="male">
            <label class="label" for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label class="label" for="female">Female</label>
            <input type="radio" name="gender" id="another">
            <label class="label" for="another">Another</label>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="legend">Choose your option</legend>
            <input type="checkbox" name="option1" id="option1">
            <label class="label" for="option1">Option 1</label>
            <input type="checkbox" name="option2" id="option2">
            <label class="label" for="option2">Option 2</label>
            <input type="checkbox" name="option3" id="option3">
            <label class="label" for="option3">Option 3</label>
            <input type="checkbox" name="option4" id="option4">
            <label class="label" for="option4">Option 4</label>
        </fieldset>

        <div class="input_container">
            <label class="label" for="phone">Your phone</label>
            <input class='input' type="tel" id="phone">
        </div>

        <div class="input_container">
            <label class="label" for="password">Your password</label>
            <input class='input' type="password" id="password">
        </div>

        <div class="input_container">
            <label class="label" for="message">Your message</label>
            <textarea class="message_area" name="message" id="message"></textarea>
        </div>

        <div class="buttons">
            <button class="rst_btn" type="reset">Reset</button>
            <button class="sbm_btn" type="submit">Submit</button>
        </div>

    </form>


</body>

</html>
